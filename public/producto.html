<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #7ED957; /* Verde manzana */
      padding: 20px;
    }
    header img {
      max-height: 80px;
    }
    .producto {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .producto img {
      max-width: 100%;
      border-radius: 12px;
    }
    .producto h1 {
      font-size: 1.8em;
      margin: 15px 0;
    }
    .producto p {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="../imagenes/logo.png" alt="Distribuidora Funaz" />
  </header>
  <div class="producto" id="producto"></div>

  <script>
    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      try {
        const res = await fetch('../productos.json'); // ðŸ”¹ FIX: Subimos un nivel
        if (!res.ok) throw new Error('No se pudo cargar productos.json');
        const productos = await res.json();

        const producto = productos.find(p => p.id == id);
        if (!producto) {
          document.getElementById('producto').innerHTML = '<h2>Producto no encontrado</h2>';
          return;
        }

        const imagen = producto.imagen ? `..${producto.imagen}` : '../imagenes/placeholder.png';
        const precioPublico = (producto.precio * 1.10).toFixed(2);

        document.getElementById('producto').innerHTML = `
          <img src="${imagen}" alt="${producto.nombre}">
          <h1>${producto.nombre}</h1>
          <p>Precio: $${precioPublico}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('producto').innerHTML = '<h2>Error cargando producto</h2>';
      }
    }

    cargarProducto();
  </script>
</body>
</html>
