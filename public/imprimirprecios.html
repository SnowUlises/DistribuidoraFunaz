<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { lime: { 400: '#a3e635', 500: '#84cc16', 600: '#65a30d' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        .a4-page {
            width: 297mm;
            height: 210mm;
            background: white;
            margin: 0 auto;
            /* Bleedzone: Espacio blanco externo para seguridad de impresora */
            padding: 15mm; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .labels-grid {
            display: grid;
            width: 100%;
            height: 100%;
            /* Espacio blanco INTERNO entre etiquetas para recortar */
            gap: 6mm; 
        }

        .label-item {
            border: 5px solid #000; 
            display: flex;
            flex-direction: column;
            /* Justify start para tener control, usaremos margin auto para centrar contenido */
            justify-content: flex-start; 
            align-items: center;
            text-align: center;
            padding: 10px; /* Padding reducido para aprovechar espacio */
            background: white;
            color: black;
            overflow: hidden;
        }

        /* LOGO PEQUEÑO */
        .logo-img {
            object-fit: contain;
            margin-bottom: 5px;
            /* El tamaño se define en los media queries del grid abajo */
        }

        .label-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .label-name {
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 0px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .label-price {
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
        }

        /* === TAMAÑOS DE FUENTE Y LOGO (Restaurados a GIGANTES) === */
        
        /* 2x2: Logo chico, Texto ENORME */
        .grid-2x2 .logo-img { height: 40px; } /* Antes 80px */
        .grid-2x2 .label-name { font-size: 3.5rem; margin-bottom: 10px; }
        .grid-2x2 .label-price { font-size: 10rem; } /* Super grande */

        /* 3x3 */
        .grid-3x3 .logo-img { height: 25px; }
        .grid-3x3 .label-name { font-size: 2rem; }
        .grid-3x3 .label-price { font-size: 5.5rem; }

        /* 4x4 */
        .grid-4x4 .logo-img { height: 20px; }
        .grid-4x4 .label-name { font-size: 1.4rem; }
        .grid-4x4 .label-price { font-size: 3.5rem; }

        /* Estilo Hover edición */
        .label-filled:hover {
            background-color: #f7fee7;
            border-color: #84cc16;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col lg:flex-row">

    <aside class="w-full lg:w-1/4 p-6 bg-white border-r border-gray-200 flex flex-col h-screen sticky top-0 z-10">
        <div class="mb-6">
            <h1 class="text-2xl font-black text-gray-900">Etiquetas<span class="text-lime-500">Editor</span></h1>
        </div>

        <div class="mb-6">
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Grid</label>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setGrid(2)" id="btn-2" class="px-2 py-2 rounded border text-sm font-bold">2x2</button>
                <button onclick="setGrid(3)" id="btn-3" class="px-2 py-2 rounded border text-sm font-bold">3x3</button>
                <button onclick="setGrid(4)" id="btn-4" class="px-2 py-2 rounded border text-sm font-bold">4x4</button>
            </div>
        </div>

        <div class="bg-lime-50 p-4 rounded-xl border border-lime-100 mb-6">
            <input type="hidden" id="editingIndex" value="-1">
            <div class="mb-3">
                <label class="block text-[10px] font-black text-lime-700 uppercase">Producto</label>
                <input type="text" id="inputName" placeholder="NOMBRE" class="w-full px-3 py-2 rounded border-gray-200 border focus:border-lime-500 outline-none uppercase font-bold">
            </div>
            <div class="mb-4">
                <label class="block text-[10px] font-black text-lime-700 uppercase">Precio</label>
                <input type="number" id="inputPrice" placeholder="0" class="w-full px-3 py-2 rounded border-gray-200 border focus:border-lime-500 outline-none font-bold">
            </div>
            <button onclick="saveLabel()" id="saveBtn" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition">
                Agregar
            </button>
        </div>

        <div class="mt-auto space-y-3">
            <div class="flex justify-between text-[10px] font-bold text-gray-400 px-1">
                <span id="counter">0/0</span>
                <button onclick="clearAll()" class="hover:text-red-500">LIMPIAR TODO</button>
            </div>
            <button onclick="generatePDF()" class="w-full bg-lime-500 text-white py-4 rounded-xl font-black text-lg shadow-lg hover:bg-lime-600 transition">
                DESCARGAR PDF
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-auto p-4 flex justify-center items-center bg-gray-200">
        <div class="transform scale-[0.4] md:scale-[0.6] lg:scale-[0.8] origin-center">
            <div id="print-area" class="a4-page shadow-2xl">
                <div id="grid-container" class="labels-grid">
                    </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://slroycxifwezthdomkny.supabase.co';
        const logoUrl = `${SUPABASE_URL}/storage/v1/object/public/imagenes/logo.png`;
        
        let labels = [];
        let currentGridSize = 2;

        function setGrid(size) {
            currentGridSize = size;
            document.querySelectorAll('button[id^="btn-"]').forEach(btn => {
                btn.className = "px-2 py-2 rounded border text-sm transition font-bold bg-white text-gray-400";
            });
            document.getElementById(`btn-${size}`).className = "px-2 py-2 rounded border border-lime-500 bg-lime-500 text-white text-sm font-bold";
            
            const container = document.getElementById('grid-container');
            container.className = `labels-grid grid-${size}x${size}`;
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${size}, 1fr)`;
            render();
        }

        function saveLabel() {
            const name = document.getElementById('inputName').value.trim();
            const price = document.getElementById('inputPrice').value.trim();
            const editIdx = parseInt(document.getElementById('editingIndex').value);

            if (!name || !price) return;

            if (editIdx > -1) {
                labels[editIdx] = { name, price };
                document.getElementById('editingIndex').value = "-1";
                document.getElementById('saveBtn').innerText = "Agregar";
                document.getElementById('saveBtn').className = "w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition";
            } else {
                if (labels.length >= currentGridSize * currentGridSize) return alert("Hoja llena");
                labels.push({ name, price });
            }

            document.getElementById('inputName').value = "";
            document.getElementById('inputPrice').value = "";
            document.getElementById('inputName').focus();
            render();
        }

        function editLabel(index) {
            const label = labels[index];
            document.getElementById('inputName').value = label.name;
            document.getElementById('inputPrice').value = label.price;
            document.getElementById('editingIndex').value = index;
            document.getElementById('saveBtn').innerText = "Actualizar";
            document.getElementById('saveBtn').className = "w-full bg-lime-600 text-white py-3 rounded-lg font-bold transition";
            document.getElementById('inputName').focus();
        }

        function clearAll() {
            if (confirm("¿Borrar todo?")) { labels = []; render(); }
        }

        function render() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            const max = currentGridSize * currentGridSize;
            document.getElementById('counter').innerText = `${labels.length}/${max}`;

            labels.forEach((l, i) => {
                const div = document.createElement('div');
                div.className = "label-item label-filled";
                div.onclick = () => editLabel(i);
                div.innerHTML = `
                    <img src="${logoUrl}" class="logo-img" alt="Logo">
                    <div class="label-content">
                        <div class="label-name">${l.name}</div>
                        <div class="label-price">$${l.price}</div>
                    </div>
                `;
                container.appendChild(div);
            });

            for (let i = labels.length; i < max; i++) {
                const div = document.createElement('div');
                div.className = "label-item border-dashed border-gray-200 opacity-40";
                div.innerHTML = `<span class="text-xs font-bold text-gray-300 uppercase mt-auto mb-auto">Disponible</span>`;
                container.appendChild(div);
            }
        }

        function generatePDF() {
            const element = document.getElementById('print-area');
            
            // 1. Scroll al inicio para evitar el bug de "movido hacia abajo"
            window.scrollTo(0, 0);

            const opt = {
                margin: 0,
                filename: 'etiquetas.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 3, 
                    useCORS: true, 
                    scrollY: 0, // 2. Forzar coordenada Y a 0
                    scrollX: 0
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }

        // Iniciar
        setGrid(2);
    </script>
</body>
</html>
